<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Appreciation</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	 <h2>Register Here</h2>
  <form (submit)="doAppre()">
    <ion-item>
      <ion-label stacked>Name</ion-label>
      <ion-input [(ngModel)]="regData.name" name="name" type="text" placeholder="Your name" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>details</ion-label>
      <ion-input [(ngModel)]="regData.details" name="details" type="details" placeholder="Your details" ></ion-input>
    </ion-item>

                    <ion-item>
                    <ion-label color="primary" stacked>Upload Map</ion-label>
                    </ion-item>
                    <ion-item>
                    <input type="file" [(ngModel)]="regData.photo" name="mapfile" image-with-preview
                     ng-model="file"
                     accept="file/pdf,file/jpeg, image/png">
                     <span class="error" ng-show="myForm.mapfile.$error.file">
                       
                     </span>
                     
                     <img ng-show="file.src"/>
                     </ion-item>
    
    <button ion-button block type="submit">
      SignUp
    </button>
  </form>

</ion-content>
